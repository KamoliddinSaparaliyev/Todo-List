<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CRUD Todo LIST</title>
  <!-- BOOTSTRAP CSS-->
  <link rel="stylesheet" href="css/bootstrap.min.css" />
  <!-- CSS -->
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <header class="my-5 text-center">
    <h4 id="full-day">Day Month, Year</h4>
    <div class="time-container">
      <span id="hour">Hh</span>
      :
      <span id="minute">Mm</span>
      :
      <span id="second">Ss</span>
    </div>
    <h1 class="display-2 text-primary">
      Todo List
    </h1>
    <small>
      by
      <a href="https://www.github.com/KamoliddinSaparaliyev" target="_blank">
        Kamoliddin Saparaliyev
      </a>
    </small>
  </header>
  <main class="container">
    <form id="form-create" class="mb-0 d-flex form align-items-start">

      <input id="input-create" type="text" class="mb-1 form-control" placeholder="Type todo..." autocomplete="off" />

      <button class="btn btn-outline-primary ">Add</button>
    </form>
    <span id="message-create" class="text-danger ms-1  "></span>

    <ul id="list-group-todo" class="list-group mt-3">
      
    </ul>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
      aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Change This Todo</h5>
            <button type="button" class=" btn btn-close " data-bs-dismiss="modal" aria-label="Close">
              <span aria-hidden="true"></span>
            </button>
          </div>
          <div class="modal-body">
            <div class="card border-0">
              <div class="card-body">
                <form id="form-edit" class="mb-3">
                  <input id="input-edit" type="text" class="mb-1 form-control" placeholder="Type todo..."
                    autocomplete="off" />
                  <span id="message-edit" class="text-danger"></span>
                  <button class="btn btn-outline-success d-block ms-auto">
                    Save Changes
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </main>

  <div id="overlay" class="overlay hidden"></div>

  <!-- SCRTIP -->
  <!-- BOOSTRAP JS -->
  <script src="js/bootstrap.min.js"></script>
  <script src="js/app.js"></script>
</body>

</html>
